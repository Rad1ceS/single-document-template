<!doctype html>
<html lang="{{ lang }}" data-color-mode="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color (updated dynamically) -->
    <meta name="theme-color" content="#ffffff" id="theme-color-meta" />

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <meta name="keywords" content="{{ keywords }}" />

    <!-- Favicons -->
    <link rel="icon" href="./icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/icon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/icon-32x32.png"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/icon-180x180.png"
    />

    <!-- PWA / Android -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./icons/icon-512x512.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- OG -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ title-short }}" />
    <meta property="og:description" content="{{ description-short }}" />
    <meta property="og:url" content="{{ site-url }}" />
    <meta property="og:image" content="{{ site-url }}social/og-1200x630.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="{{ locale }}" />
    <meta property="og:site_name" content="{{ title }}" />

    <!-- X (Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ title-short }}" />
    <meta name="twitter:description" content="{{ description-short }}" />
    <meta
      name="twitter:image"
      content="{{ site-url }}social/twitter-1200x630.png"
    />

    <!-- Canonical -->
    <link rel="canonical" href="{{ site-url }}" />

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="./fonts/bpg-arial/css/bpg-arial.min.css" />
    <link
      rel="stylesheet"
      href="./fonts/bpg-arial-caps/css/bpg-arial-caps.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/default.css" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ GA-ID }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "{{ GA-ID }}");
    </script>
  </head>

  <body>
    <div
      class="markdown-style"
      style="max-width: 960px; margin: 0px auto 60px auto; padding: 16px"
    >
      <main class="content">{{ content }}</main>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-theme">
          <label for="theme-select" class="visually-hidden">რეჟიმი: </label>
          <select id="theme-select">
            <option value="light">ნათელი</option>
            <option value="dark">ბნელი</option>
            <option value="system">ავტომატური</option>
          </select>
        </div>

        <div class="footer-main">
          <p class="footer-brand">
            წინამდებარე ვებგვერდი პროექტ <strong>Rad1ceS</strong>-ის ნაწილია
          </p>

          <p class="footer-translation">
            ტექსტი თარგმნილია
            <a
              href="{{ original-link }}"
              target="_blank"
              rel="noopener noreferrer"
              >{{ original-language }}</a
            >
            | თარგმანის ავტორი: {{ translator }}
          </p>

          <div class="footer-social">
            <span class="footer-social-label">გაზიარება:</span>
            <div class="footer-social-links">
              <a
                href="https://x.com/intent/tweet?url={{ site-url }}"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
                aria-label="გაზიარება X-ზე"
              >
                <svg
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                  />
                </svg>
              </a>
              <a
                href="https://www.facebook.com/sharer/sharer.php?u={{ site-url }}"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
                aria-label="გაზიარება Facebook-ზე"
              >
                <svg
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
              </a>
              <a
                href="https://www.linkedin.com/shareArticle?mini=true&url={{ site-url }}"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
                aria-label="გაზიარება LinkedIn-ზე"
              >
                <svg
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                  />
                </svg>
              </a>
            </div>
          </div>

          <div class="footer-actions">
            <a
              href="{{ github-edit-link }}"
              target="_blank"
              rel="noopener noreferrer"
              class="footer-edit-link"
            >
              <svg
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              ტექსტის რედაქტირება
            </a>
          </div>

          <!-- Optional: Donation section -->
          <!-- 
      <div class="footer-donate">
        <p class="footer-donate-text">მხარი დაუჭირეთ პროექტს:</p>
        <div class="footer-donate-links">
          <a href="{{ donation-link }}" target="_blank" rel="noopener noreferrer" class="donate-link">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            შემოწირულობა
          </a>
        </div>
      </div>
      -->
        </div>

        <p class="footer-copyright">© {{ year }}, Rad1ceS</p>
      </div>
    </footer>

    <script src="./scripts/theme.js"></script>
  </body>
</html>
