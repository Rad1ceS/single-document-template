<!doctype html>
<html lang="{{ lang }}" data-color-mode="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" id="theme-color-meta" />

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <meta name="keywords" content="{{ keywords }}" />

    <!-- Markdown default CSS -->
    <link rel="stylesheet" href="../styles/default.css" />
    <!-- Custom overrides -->
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <div
      class="markdown-style"
      style="max-width: 960px; margin: 50px auto 60px auto; padding: 16px"
    >
      <header>
        <!-- Theme toggle button -->
        <button id="theme-toggle" aria-label="Toggle light/dark mode">
          <div class="toggle-slider"></div>
        </button>
      </header>

      <!-- Main content -->
      <main class="content">{{ content }}</main>

      <!-- Footer -->
      <footer>
        <p>Part of <strong>Radices</strong>.</p>
        <p id="footer-additional">Your footer info here</p>
      </footer>
    </div>

    <script src="../scripts/theme.js"></script>
  </body>
</html>
